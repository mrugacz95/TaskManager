{% extends 'taskmanager/base.html' %}

{% block content %}
    <h1>Tasks:</h1>
    <a href={% url 'taskmanager:addtask' %}>
        <button type="button" class="btn btn-default save">Add</button>
    </a>
    {% if tasks|length == 0 %}
        <p>No tasks for you!</p>
    {% else %}
        <div class="list-group">
            {% for task in tasks %}
                <a href="{% url 'taskmanager:task' task.id %}" class="list-group-item list-group-item-action">{{ task.title }}</a>
            {% endfor %}
        </div>
    {% endif %}
    <a href={% url 'taskmanager:logout' %}>
        <button type="button" class="btn btn-primary">Logout({{ user.name }})</button>
    </a>
{% endblock content %}
