{% extends 'taskmanager/base.html' %}

{% block content %}
<h1>Tasks:</h1>
{% if tasks|length == 0 %}
    <p>No tasks for you!</p>
{% else %}
    {% for task in tasks %}
        <div class="post"><a href={% url 'taskmanager:task' task.id %}>{{ task.title }}</a></div>
    {% endfor %}
{% endif %}

<a href={% url 'taskmanager:logout' %}>Logout({{ user.name }})</a>
{% endblock content %}
