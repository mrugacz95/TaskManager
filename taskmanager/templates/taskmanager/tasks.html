<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h1>Tasks:</h1>
<ul>
{% for task in tasks %}
    <li><a href={% url 'taskmanager:task' task.id %}>{{ task.title }}</a></li>
{% endfor %}
</ul>

<a href={% url 'taskmanager:logout' %}>Logout</a>
</body>
</html>
